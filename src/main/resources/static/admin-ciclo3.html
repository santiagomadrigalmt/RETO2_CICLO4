<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Administrators Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="styles.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="operations.js"></script>
    </head>

    <body>
        <div id="mainBody" class="w3-container">
            <h1>Administrators Database</h1>
            <hr>
            <div id ="inputsToUpload">
                <h2>Register a new administrator:</h2>
                <label for="name">Name</label>
                <input class="w3-input" type="text" id="name" placeholder="Name" maxlength="250"/>
                <br>
                <label for="email">Email</label>
                <input class="w3-input" type="text" id="email" placeholder="Email" maxlength="45"/>
                <br>
                <label for="password">Password</label>
                <input class="w3-input" type="password" id="password" placeholder="Password" maxlength="45"/>
                <br>
                <button class="w3-btn w3-block w3-green" onclick="createDatabaseEntry(metadataSingluralsMap, 'admin')">REGISTER</button>
            </div>
            <hr>
            <div id="tableBody">
                <h2>View available administrators:</h2>
                <button class="w3-btn w3-block w3-blue" onclick="loadHtmlTable(metadataSingluralsMap, metadataPluralsMap, 'admin', '/all', '#htmlTable')">VIEW</button>
                <br><br>
                <div id="htmlTable" class="w3-responsive"></div>
            </div>
            <hr>
            <div>
                <a href="index.html" class="w3-btn w3-dark-gray">&larr; Back to the main page</a>
            </div>
        </div>
    </body>
</html>
