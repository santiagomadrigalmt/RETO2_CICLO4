<!DOCTYPE html>
<html lang="es">
  <head>
    <title>El Cacharrero - Administración de Usuarios</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">El Cacharrero</a>
      </div>
    </nav>

    <main id="mainBody" class="container mainBody">
      <h1>Administración de Usuarios</h1>
      <br />
      <br />
      <h2>Administrar Usuarios</h2>
      <p>
        Haz clic en el botón "CARGAR USUARIOS" para recargar la tabla de
        usuarios actualmente registrados en el sistema, la cual también te permite actualizar y eliminar usuarios:
      </p>
      <div class="d-grid gap-1">
        <button id="loadUsersButton" type="button" class="btn btn-success">CARGAR USUARIOS</button>
      </div>
      <br/>
      <div id="usersTableDiv">Había una vez un barco chiquito!</div>
      <br />
      <hr />
      <br />
      <h2>Añadir Usuario nuevo</h2>
      <form class="formulario"></form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="admin-users-app.js"></script>
  </body>
</html>
