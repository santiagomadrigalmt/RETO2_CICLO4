<!DOCTYPE html>
<html lang="es">
  <head>
    <title>El Cacharrero - Iniciar Sesión</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <!--Modal showing profile information when loggin in-->
    <div
      id="loginModal"
      class="modal fade"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="loginModalTitle" class="modal-title" id="loginModalLabe">
              Atención
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="loginModalBody" class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--Navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          ><img src="CACHARRERO_LOGO.png" height="60px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuADM"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Administrador/a
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuADM"
              >
                <li><a class="dropdown-item" href="admin-users.html">Administrar Usuarios</a></li>
                <li><a class="dropdown-item" href="admin-clones.html">Administrar Clones</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuASE"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Asesor/a Comercial
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuASE"
              >
                <li><a class="dropdown-item" href="seller-orders.html">Realizar Orden</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuCOORD"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Coordinador/a de Zona
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuCOORD"
              >
                <li><a class="dropdown-item" href="#">Action</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main id="mainBody" class="container mainBody">
      <h1>Iniciar Sesión</h1>
      <br />
      <form id="loginForm" class="formulario">
        <label for="emailLogin" class="form-label"
          >Correo electrónico del usuario:</label
        >
        <input
          id="emailLogin"
          class="form-control"
          type="email"
          name="emailLogin"
          maxlength="50"
          placeholder="usuario@email.com"
          required
        />
        <br />
        <label for="passwordLogin" class="form-label">Contraseña:</label><br />
        <input
          id="passwordLogin"
          class="form-control"
          type="password"
          name="passwordLogin"
          maxlength="50"
          required
        />
        <br />
        <br />
        <div class="d-grid gap-1">
          <button class="btn btn-primary" type="submit" id="submitButtonLogin">
            INGRESAR
          </button>
        </div>
        <br/>
        <br/>
        <p><b>NOTA:</b> Cada vez que recargues esta página de Inicio de Sesión serás deslogueado automáticamente.</p>
      </form>
      <br />
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="index-app.js"></script>
  </body>
</html>
